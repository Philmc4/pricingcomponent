<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="simple-container">
        <h1 class="text-1">Simple, traffic-based pricing</h1>
        <p class="text-2">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="content-container">
        <div class="page-views">
          <p class="text-3">100K PAGEVIEWS</p>
          <div class="amount-container">
            <p class="text-4">$16.00</p>
            <p class="text-5">/ month</p>
          </div>
        </div>
        <div class="slider-container">
          <input
            class="slider"
            type="range"
            name="range-slider"
            id="range"
            min="0"
            max="10"
            value="5"
          />
        </div>

        <div class="mobile-amount-container">
          <p class="text-4">$16.00</p>
          <p class="text-5">/ month</p>
        </div>
        <div class="billing-container">
          <p class="text-6">Monthly Billing</p>
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <div class="ball"></div>
          </label>
          <p class="text-6">Yearly Billing</p>
          <p class="text-7 large-discount">25% discount</p>
          <p class="text-7 mobile-discount">-25%</p>
        </div>
        <div class="border"></div>
        <div class="start-container">
          <div class="tick-content">
            <div class="features">
              <img src="./images/icon-check.svg" alt="" class="tick-icon" />
              <p class="text-6">Unlimited websites</p>
            </div>
            <div class="features">
              <img src="./images/icon-check.svg" alt="" class="tick-icon" />
              <p class="text-6">100% data ownership</p>
            </div>
            <div class="features">
              <img src="./images/icon-check.svg" alt="" class="tick-icon" />
              <p class="text-6">Email reports</p>
            </div>
          </div>
          <button class="btn-1">Start my trial</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
